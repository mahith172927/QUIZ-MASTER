<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h2 class="text-center">Edit Quiz</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Scheduled Date</label>
            <input type="date" name="date_of_quiz" class="form-control" value="{{ quiz.date_of_quiz }}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Chapter</label>
            <input type="text" name="chapter_name" class="form-control" value="{{ quiz.chapter.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Remarks</label>
            <input type="text" name="remarks" class="form-control" value="{{ quiz.remarks }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
