<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h2 class="text-center">Edit Question</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Question</label>
            <input type="text" name="question_statement" class="form-control" value="{{ question.question_statement }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Option A</label>
            <input type="text" name="option1" class="form-control" value="{{ question.option1 }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Option B</label>
            <input type="text" name="option2" class="form-control" value="{{ question.option2 }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Option C</label>
            <input type="text" name="option3" class="form-control" value="{{ question.option3 }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Option D</label>
            <input type="text" name="option4" class="form-control" value="{{ question.option4 }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Correct Answer</label>
            <input type="text" name="correct_answer" class="form-control" value="{{ question.correct_answer }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
