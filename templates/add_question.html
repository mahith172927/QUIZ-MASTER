<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Add Question</h2>
    <form method="POST">
        <div class="mb-2">
            <label for="quiz_id" class="form-label">Select Quiz:</label>
            <select id="quiz_id" name="quiz_id" class="form-select" required>
                {% for quiz in quizzes %}
                    <option value="{{ quiz.id }}">Quiz ID: {{ quiz.id }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-2">
            <label for="question" class="form-label">Question:</label>
            <input type="text" id="question" name="question" class="form-control" required>
        </div>

        <div class="mb-2">
            <label for="option1" class="form-label">Option 1:</label>
            <input type="text" id="option1" name="option1" class="form-control" required>
        </div>

        <div class="mb-2">
            <label for="option2" class="form-label">Option 2:</label>
            <input type="text" id="option2" name="option2" class="form-control" required>
        </div>

        <div class="mb-2">
            <label for="option3" class="form-label">Option 3:</label>
            <input type="text" id="option3" name="option3" class="form-control" required>
        </div>

        <div class="mb-2">
            <label for="option4" class="form-label">Option 4:</label>
            <input type="text" id="option4" name="option4" class="form-control" required>
        </div>

        <div class="mb-2">
            <label for="correct_answer" class="form-label">Correct Answer:</label>
            <input type="text" id="correct_answer" name="correct_answer" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning">Add Question</button>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
