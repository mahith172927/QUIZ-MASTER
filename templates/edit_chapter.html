<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h2 class="text-center">Edit Chapter</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Chapter Name</label>
            <input type="text" name="name" class="form-control" value="{{ chapter.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" class="form-control" value="{{ chapter.description }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
