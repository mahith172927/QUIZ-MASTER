<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-lg {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Quiz</h2>

    <form action="{{ url_for('submit_quiz') }}" method="POST" class="bg-white p-4 rounded shadow">
        <input type="hidden" name="quiz_id" value="{{ quiz.id }}"> 
        <input type="hidden" name="user_id" value="{{ user_id }}">

        {% for question in questions %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ loop.index }}. {{ question.question_statement }}</h5>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ question.option1 }}" required>
                        <label class="form-check-label">{{ question.option1 }}</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ question.option2 }}">
                        <label class="form-check-label">{{ question.option2 }}</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ question.option3 }}">
                        <label class="form-check-label">{{ question.option3 }}</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ question.option4 }}">
                        <label class="form-check-label">{{ question.option4 }}</label>
                    </div>
                </div>
            </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Submit Quiz</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
