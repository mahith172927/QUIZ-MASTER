<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Details</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


 

    <div class="container mt-4">
        <h2 class="text-center">Quiz Details</h2>

        <div class="card shadow-lg p-4">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Quiz ID:</strong> {{ quiz.id }}</p>
                    <p><strong>Subject:</strong> {{ subject_name }}</p>
                    <p><strong>Chapter:</strong> {{ quiz.chapter.name }}</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Number of Questions:</strong> {{ num_questions }}</p>
                    <p><strong>Schedule Date:</strong> {{ quiz.date_of_quiz }}</p>
                    <p><strong>Duration:</strong> {{ quiz.time_duration }} hour</p>
                </div>
            </div>
            <hr>
            <p><strong>Remarks:</strong> {{ quiz.remarks }}</p>

            <div class="text-center mt-3 d-flex justify-content-center">
                <a href="{{ url_for('user') }}" class="btn btn-secondary bg-dark text-primary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
