<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-5">Add Quiz</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="chapter_id" class="form-label">Select Chapter:</label>
            <select id="chapter_id" name="chapter_id" class="form-select" required>
                {% for chapter in chapters %}
                    <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="date_of_quiz" class="form-label">Date of Quiz:</label>
            <input type="date" id="date_of_quiz" name="date_of_quiz" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="time_duration" class="form-label">Time Duration (HH:MM):</label>
            <input type="text" id="time_duration" name="time_duration" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks:</label>
            <input type="text" id="remarks" name="remarks" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary ">Add Quiz</button>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
